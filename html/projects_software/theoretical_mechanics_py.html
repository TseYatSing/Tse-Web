<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/projects.css">
    <title>theoretical mechanics py</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        /* 封面样式 - 修正背景语法 */
        .cover {
            height: 100vh;
            background: 
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), /* 修正渐变层 */
                url('/img/projects_software/Figure_1.png') center/cover fixed; /* 正确背景简写 */
            display: flex;
            align-items: flex-end;
            padding: 2rem;
            color: white;
            position: relative;
        }

        /* 返回按钮 */
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s;
            background: rgba(0,0,0,0.3);
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        /* 标题容器 */
        .title-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 内容区域 */
        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
            color: #24292e;
        }

        /* Markdown 风格 */
        .md-style h1 {
            border-bottom: 2px solid #eaecef;
            padding-bottom: 0.3em;
            margin: 1.5em 0 1em;
        }

        .md-style h2 {
            margin: 1.3em 0 0.8em;
        }

        .md-style p {
            margin-bottom: 1em;
        }

        .md-style pre {
            background: #f6f8fa;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.5em 0;
        }

        .md-style code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            background: rgba(27,31,35,0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .cover {
                padding: 1rem;
                height: 70vh;
            }
            
            .back-button {
                top: 1rem;
                left: 1rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 封面区域 -->
    <header class="cover">
        <a href="../projects/projects_software.html" class="back-button">← 返回目录</a>
        <div class="title-container">
            <h1>theoretical mechanics py</h1>
            <p>Version 2.1.0 | 最后更新: 2023-10-15</p>
        </div>
    </header>

    <!-- 内容区域 -->
    <main class="content md-style">
        <h1>基于python的理论物理求解器</h1>
        
        <h2>待写</h2>
    </main>
    <!-- 在main标签结束后添加底部链接 -->
    <div class="footer-links">
        <div class="link-buttons">
            <a href="https://github.com/TseYatSing/theoretical_mechanics_py" class="link-button" target="_blank">
                <i class="fab fa-github github"></i>
                GitHub
            </a>
        </div>
        <p class="sponsor">
            如果这个项目对您有帮助，欢迎
            <a href="/contact.html" >赞助我一杯咖啡 ☕</a>
        </p>
    </div>
</body>
</html>
